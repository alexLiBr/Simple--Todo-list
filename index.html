    <!--TODO LIST SECTION -->
    <section class="routine-items">
        <h1>LISTA DE TAREFAS</h1>
        <form
            class="new-task-form"
            onsubmit="addItem(); return false"
        >
            <input
                class="new-task-input"
                type="text"
                placeHolder="Nova Tarefa..."
            ></input>
            <button type="submit">ADD</button>
        </form>
        <div
            class="todo_list"
            id="todoList"
        >
            <label class="todo_item">
            </label>
        </div>
    </section>
